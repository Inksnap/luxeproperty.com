</head>
<body class="admin-body">
    <!-- Admin Sidebar -->

        <div class="admin-sidebar-header">

                <span class="nav-icon">üë•</span>

            <a href="blog.html" class="admin-nav-item">
                <span class="nav-icon">üìù</span>

        </nav>
        <div class="admin-sidebar-footer">
            <a href="login.html" class="admin-logout">Logout</a>
        </div>
    </aside>

    <!-- Admin Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <div class="admin-header-left">
                <h1>Settings</h1>
                <p>Manage your website settings</p>
            </div>
        </header>

        <div class="admin-content">
            <!-- General Settings -->
            <div class="admin-card">
                <div class="admin-card-header">
                    <h2>General Settings</h2>
                </div>
                <form class="admin-form">
                    <div class="form-group">
                        <label>Site Name</label>
                        <input type="text" value="LuxeProperties" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Site Tagline</label>
                        <input type="text" value="Premium Real Estate Solutions" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Contact Email</label>
                        <input type="email" value="info@luxeproperties.com" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Contact Phone</label>
                        <input type="tel" value="(555) 123-4567" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" rows="3">123 Real Estate Avenue, New York, NY 10001</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>

            <!-- Social Media -->
            <div class="admin-card">
                <div class="admin-card-header">
                    <h2>Social Media Links</h2>
                </div>
                <form class="admin-form">
                    <div class="form-group">
                        <label>Facebook URL</label>
                        <input type="url" value="https://facebook.com/luxeproperties" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Twitter URL</label>
                        <input type="url" value="https://twitter.com/luxeproperties" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Instagram URL</label>
                        <input type="url" value="https://instagram.com/luxeproperties" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>LinkedIn URL</label>
                        <input type="url" value="https://linkedin.com/company/luxeproperties" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>

            <!-- SEO Settings -->
            <div class="admin-card">
                <div class="admin-card-header">
                    <h2>SEO Settings</h2>
                </div>
                <form class="admin-form">
                    <div class="form-group">
                        <label>Meta Description</label>
                        <textarea class="form-control" rows="3">Premium real estate properties and luxury homes. Find your dream property with LuxeProperties.</textarea>
                    </div>
                    <div class="form-group">
                        <label>Keywords</label>
                        <input type="text" value="real estate, luxury homes, properties, real estate agency" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </main>
